<!DOCTYPE html>

<html class="light" lang="en">
   <head>
      <meta charset="utf-8"/>
      <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
      <title>Manajemen Data Siswa</title>
      <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
      <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
      <link href="https://fonts.googleapis.com" rel="preconnect"/>
      <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&amp;display=swap" rel="stylesheet"/>
      <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
      <script>
         tailwind.config = {
           darkMode: "class",
           theme: {
             extend: {
               colors: {
                 "primary": "#137fec",
                 "background-light": "#f6f7f8",
                 "background-dark": "#101922",
               },
               fontFamily: {
                 "display": ["Inter", "sans-serif"]
               },
               borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
             },
           },
         }
      </script>
   </head>
   <body class="bg-background-light dark:bg-background-dark font-display">
      <div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
         <div class="layout-container flex h-full grow flex-col">
            <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-gray-200 dark:border-b-gray-700 px-10 py-3 bg-white dark:bg-background-dark">
               <div class="flex items-center gap-4 text-gray-800 dark:text-white">
                  <span class="material-symbols-outlined text-primary school-icon">school</span>
                  <h2 class="text-lg font-bold leading-tight tracking-[-0.015em]">Manajemen Data Siswa</h2>
               </div>
               <div class="flex items-center gap-4">
                  <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10 user-profile-picture" data-alt="User profile picture"></div>
               </div>
            </header>
            <main class="px-4 md:px-10 lg:px-20 xl:px-40 flex flex-1 justify-center py-5">
              {% block body %} {% endblock %}
            </main>
         </div>
      </div>
   </body>
</html>
