{% extends 'base.html' %}

{% block body %}
<form method="POST" class="relative flex min-h-screen w-full flex-col group/design-root overflow-x-hidden">
    <div class="layout-container flex h-full grow flex-col">
        <div class="px-4 md:px-10 lg:px-20 flex flex-1 justify-center py-5">
            <div class="layout-content-container flex flex-col w-full max-w-4xl flex-1">
                <div class="flex flex-col gap-8 py-8 md:py-12">
                <div class="flex flex-wrap justify-between gap-3 p-4">
                    <p class="text-gray-900 dark:text-white text-4xl font-black leading-tight tracking-[-0.033em] min-w-72">{{ title }}</p>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-6 px-4">
                    <label class="flex flex-col min-w-40 flex-1">
                        <p class="text-gray-900 dark:text-gray-200 text-base font-medium leading-normal pb-2">NISN</p>
                        <input name="nisn" id="nisn" value="{{ student.nisn if student else '' }}" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 focus:border-primary h-14 placeholder:text-gray-500 dark:placeholder-gray-400 p-[15px] text-base font-normal leading-normal" placeholder="Masukkan NISN" required {{ 'readonly' if student }}/>
                    </label>
                    <label class="flex flex-col min-w-40 flex-1">
                        <p class="text-gray-900 dark:text-gray-200 text-base font-medium leading-normal pb-2">Nama Lengkap</p>
                        <input name="nama" id="nama" value="{{ student.nama if student else '' }}" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 focus:border-primary h-14 placeholder:text-gray-500 dark:placeholder-gray-400 p-[15px] text-base font-normal leading-normal" placeholder="Masukkan nama lengkap" required/>
                    </label>
                    <label class="flex flex-col min-w-40 flex-1">
                        <p class="text-gray-900 dark:text-gray-200 text-base font-medium leading-normal pb-2">Kelas</p>
                        <div class="relative w-full">
                            <select name="kelas" id="kelas" class="form-select appearance-none w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 focus:border-primary h-14 placeholder:text-gray-500 dark:placeholder-gray-400 p-[15px] text-base font-normal leading-normal" required>
                                <option value="">Pilih Kelas</option>
                                {% set classes = ['10', '11', '12'] %}
                                {% for class_option in classes %}
                                    <option value="{{ class_option }}" {{ 'selected' if student and student.kelas == class_option }}>{{ class_option }}</option>
                                {% endfor %}
                            </select>
                            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-gray-500 dark:text-gray-400">
                            <span class="material-symbols-outlined">expand_more</span>
                            </div>
                        </div>
                    </label>
                    <label class="flex flex-col min-w-40 flex-1">
                        <p class="text-gray-900 dark:text-gray-200 text-base font-medium leading-normal pb-2">Nilai</p>
                        <input type="number" name="nilai" id="nilai" value="{{ student.nilai if student else '' }}" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 focus:border-primary h-14 placeholder:text-gray-500 dark:placeholder-gray-400 p-[15px] text-base font-normal leading-normal" placeholder="Masukkan Nilai"/>
                    </label>
                </div>
                <div class="flex justify-end gap-4 px-4 pt-6">
                    <a href="{{ url_for('index') }}" class="flex items-center justify-center gap-2 h-12 px-6 rounded-lg bg-gray-200 dark:bg-gray-700 text-gray-900 dark:text-white text-base font-medium leading-normal transition-colors hover:bg-gray-300 dark:hover:bg-gray-600">Batal</a>
                    <button class="flex items-center justify-center gap-2 h-12 px-6 rounded-lg bg-primary text-white text-base font-medium leading-normal transition-colors hover:bg-primary/90">Simpan</button>
                </div>
                </div>
            </div>
        </div>
    </div>
</form>

{% endblock %}
